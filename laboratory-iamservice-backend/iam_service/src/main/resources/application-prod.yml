server:
  port: 8089
  error:
    include-message: always

spring:
  application:
    name: iam-service
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: redis
    port: 6379
  mail:
    username: ${MAIL_USERNAME:no-reply@dummy.local}
    password: ${MAIL_PASSWORD:dummy-password}
  kafka:
    bootstrap-servers: 34.199.182.98:9092
    properties:
      security.protocol: PLAINTEXT
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: iam-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

google:
  web-client-id: 757411247793-11ciuarrirqp0m07eqhq8uubvgpdhois.apps.googleusercontent.com

#  eureka cho production
eureka:
  client:
    service-url:
      defaultZone: https://discovery-server-zsph.onrender.com/eureka/
    registry-fetch-interval-seconds: 30

  instance:
    prefer-ip-address: false

    hostname:  35.172.58.177

    instance-id: ${spring.application.name}:${eureka.instance.hostname}:${server.port}

    non-secure-port: ${server.port}
    non-secure-port-enabled: true

    health-check-url: http://${eureka.instance.hostname}:${server.port}/actuator/health
    status-page-url: http://${eureka.instance.hostname}:${server.port}/actuator/info
    home-page-url: http://${eureka.instance.hostname}:${server.port}/

    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

app:
  email:
    from: "no-reply@lab-iam.local"

