server:
  forward-headers-strategy: framework
  port: 8089
  error:
    include-message: always

spring:
  application:
    name: iam-service
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: redis
    port: 6379
  mail:
    username: ${MAIL_USERNAME:no-reply@dummy.local}
    password: ${MAIL_PASSWORD:dummy-password}
  kafka:
    bootstrap-servers: 34.199.182.98:9092
    properties:
      security.protocol: PLAINTEXT
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: iam-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  mvc:
    servlet:
      path: /api
google:
  web-client-id: 757411247793-11ciuarrirqp0m07eqhq8uubvgpdhois.apps.googleusercontent.com

#  eureka cho production
eureka:
  client:
    service-url:
      defaultZone: https://discovery-server-zsph.onrender.com/eureka/
    registry-fetch-interval-seconds: 30

  instance:
    prefer-ip-address: false

    hostname: iam-service.site

    instance-id: ${spring.application.name}:${eureka.instance.hostname}:${server.port}

    #    non-secure-port: ${server.port}
    #    non-secure-port-enabled: true
    secure-port-enabled: true
    secure-port: 443
    non-secure-port-enabled: false

    health-check-url: https://iam-service.site/api/actuator/health
    status-page-url: https://iam-service.site/api/actuator/info
    home-page-url: https://iam-service.site/api

    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
    prometheus:
      enable: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

app:
  email:
    from: "no-reply@lab-iam.local"

